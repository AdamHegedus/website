<table class="table table-striped">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Artist
            </th>
            <th>
                Title
            </th>
            <th>
                Time
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in podcasts">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.artist}}
            </td>
            <td>
                {{item.title}}
            </td>
            <td>
                {{item.timestamp}}
            </td>
        </tr>
    </tbody>
</table>
